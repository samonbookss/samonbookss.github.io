<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp –ë–æ—Ç</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
      --background-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --border-radius: 12px;
      --transition: 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: var(--card-color);
      padding: 30px;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #e0e0e0;
    }

    textarea,
    input[type="datetime-local"] {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px 14px;
      border-radius: var(--border-radius);
      border: 1px solid #2a2a2a;
      background: #2c2c2c;
      color: #fff;
      font-size: 15px;
      transition: var(--transition);
      appearance: none;
    }

    textarea:focus,
    input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: #333;
    }

    .custom-file {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
      margin-bottom: 15px;
    }

    .custom-file input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }

    .file-label {
      display: block;
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--border-radius);
      background: #2c2c2c;
      border: 1px solid #2a2a2a;
      color: #aaa;
      font-size: 15px;
      transition: var(--transition);
      cursor: pointer;
      text-align: center;
    }

    .file-label:hover {
      border-color: var(--primary-color);
      background: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-gradient);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      margin-bottom: 10px;
      position: relative;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    button.loading::after {
      content: "";
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }

    #qr img {
      width: 200px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    #status {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: 500;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è */
    .collapsible {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.4s ease, opacity 0.4s ease;
    }

    .collapsible.open {
      max-height: 500px;
      opacity: 1;
    }

    .toggle-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-gradient);
      color: white;
      padding: 14px 18px;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
      transition: var(--transition);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .toggle-button:hover {
      transform: translateY(-1px);
    }

    .toggle-button span {
      transition: transform 0.3s ease;
    }

    .toggle-button.open span {
      transform: rotate(180deg);
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      .card {
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- –ö–Ω–æ–ø–∫–∞ —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –ø–∞–Ω–µ–ª–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
  <div class="toggle-button" onclick="toggleAuthPanel(this)">
    <div id="authStatus">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è WhatsApp: ...</div>
    <span>‚ñº</span>
  </div>

  <!-- –ü–∞–Ω–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
  <div class="card collapsible" id="authPanel">
    <h1>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è WhatsApp</h1>
    <div id="status">–°—Ç–∞—Ç—É—Å: ...</div>
    <div id="qr"></div>
    <button onclick="getStatus()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å</button>
    <button onclick="getQR()">üì≤ –ü–æ–∫–∞–∑–∞—Ç—å QR</button>
    <button onclick="logout()">üö™ –í—ã–π—Ç–∏</button>
  </div>

  <!-- –§–æ—Ä–º–∞ –ø–æ—Å—Ç–∞ -->
  <div class="card">
    <h1>–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</h1>
    <form id="postForm">
      <textarea id="text" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞" required></textarea>
      <input type="datetime-local" id="publishAt" required />
      <div class="custom-file">
        <label class="file-label" for="image">üìé –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
        <input type="file" id="image" accept="image/*" />
      </div>
      <button type="submit" id="submitBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const API_URL = 'https://whatsapp-poster.onrender.com'; // –ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ–π backend

    async function getStatus() {
      try {
        const res = await fetch(`${API_URL}/status`);
        const data = await res.json();

        const statusText = data.loggedIn ? '‚úÖ –ó–∞–ª–æ–≥–∏–Ω–µ–Ω' : '‚ùå –ù–µ –∑–∞–ª–æ–≥–∏–Ω–µ–Ω';
        document.getElementById('status').textContent = `–°—Ç–∞—Ç—É—Å: ${statusText}`;
        document.getElementById('authStatus').textContent = `–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è WhatsApp: ${statusText}`;
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent = '‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞';
        document.getElementById('authStatus').textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è WhatsApp: ‚ö†Ô∏è –û—à–∏–±–∫–∞';
      }
    }

    async function getQR() {
      try {
        const res = await fetch(`${API_URL}/qr`);
        const data = await res.json();
        document.getElementById('qr').innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
      } catch (err) {
        console.error(err);
        document.getElementById('qr').innerHTML = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å QR –∫–æ–¥';
      }
    }

    async function logout() {
      try {
        await fetch(`${API_URL}/logout`, { method: 'POST' });
        getStatus();
        document.getElementById('qr').innerHTML = '';
      } catch (err) {
        console.error(err);
        alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ');
      }
    }

    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      const text = document.getElementById('text').value;
      const publishAt = document.getElementById('publishAt').value;
      const image = document.getElementById('image').files[0];

      const formData = new FormData();
      formData.append('text', text);
      formData.append('publish_at', publishAt);
      if (image) formData.append('image', image);

      try {
        const res = await fetch(`${API_URL}/create-post`, {
          method: 'POST',
          body: formData
        });

        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ—Å—Ç–∞');

        alert('‚úÖ –ü–æ—Å—Ç –¥–æ–±–∞–≤–ª–µ–Ω!');
        e.target.reset();
      } catch (err) {
        console.error(err);
        alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø–æ—Å—Ç–∞');
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    function toggleAuthPanel(button) {
      const panel = document.getElementById('authPanel');
      const arrow = button.querySelector('span');

      panel.classList.toggle('open');
      button.classList.toggle('open');

      arrow.textContent = panel.classList.contains('open') ? '‚ñ≤' : '‚ñº';
    }

    getStatus();
  </script>
</body>
</html>
