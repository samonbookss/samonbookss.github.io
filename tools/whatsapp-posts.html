<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-color: #ffffff;
      --accent-color: #4f46e5;
      --border-radius: 16px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      --input-bg: rgba(255, 255, 255, 0.1);
      --input-hover-bg: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }

    textarea,
    input[type="datetime-local"] {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--text-color);
      resize: vertical;
      font-size: 14px;
      appearance: none;
      -webkit-appearance: none;
    }

    textarea::placeholder,
    input[type="datetime-local"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="datetime-local"]:hover,
    textarea:hover {
      background-color: var(--input-hover-bg);
    }

    input[type="datetime-local"]:focus {
      outline: 2px solid var(--accent-color);
      background-color: var(--input-hover-bg);
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: var(--input-bg);
      color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .file-label:hover {
      background-color: var(--input-hover-bg);
    }

    #fileName {
      pointer-events: none;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent-color);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
    }

    button:hover {
      background-color: #3730a3;
    }

    button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    button.loading::after {
      content: '';
      position: absolute;
      right: 16px;
      top: 50%;
      width: 16px;
      height: 16px;
      margin-top: -8px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>–î–æ–±–∞–≤–∏—Ç—å –ø–æ—Å—Ç</h1>
    <form id="postForm">
      <textarea id="text" placeholder="–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞" rows="4" required></textarea>

      <input type="datetime-local" id="publishAt" required />

      <label for="image" class="file-label">
        <span id="fileName">üìÅ –í—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</span>
      </label>
      <input type="file" id="image" accept="image/*" />

      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://dpufpgqreglbzychzbho.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwdWZwZ3FyZWdsYnp5Y2h6YmhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzMjU4ODYsImV4cCI6MjA2MzkwMTg4Nn0.ihHiSpgA5a6sgcImw11mcUHb_UGQmFoXN9yZot-SuUY';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const fileInput = document.getElementById('image');
    const fileNameSpan = document.getElementById('fileName');
    const form = document.getElementById('postForm');
    const submitButton = form.querySelector('button');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileNameSpan.textContent = file ? `üì∑ ${file.name}` : 'üìÅ –í—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
    });

    function sanitizeFileName(name) {
      return name
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-zA-Z0-9._-]/g, '_');
    }

    function resetButton() {
      submitButton.disabled = false;
      submitButton.classList.remove('loading');
      submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitButton.disabled = true;
      submitButton.classList.add('loading');
      submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

      const text = document.getElementById('text').value;
      const publishAt = document.getElementById('publishAt').value;
      const file = fileInput.files[0];
      let image_url = null;

      if (!publishAt) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏');
        resetButton();
        return;
      }

      try {
        if (file) {
          const cleanFileName = sanitizeFileName(file.name);
          const filePath = `posts/${Date.now()}_${cleanFileName}`;

          const { error: uploadError } = await supabase.storage
            .from('images')
            .upload(filePath, file, {
              cacheControl: '3600',
              upsert: false
            });

          if (uploadError) throw uploadError;

          const { data: publicData } = supabase
            .storage
            .from('images')
            .getPublicUrl(filePath);

          image_url = publicData.publicUrl;
        }

        const { error: insertError } = await supabase
          .from('posts')
          .insert([{ text, image_url, publish_at: publishAt }])
          .select();

        if (insertError) throw insertError;

        alert('–ü–æ—Å—Ç –¥–æ–±–∞–≤–ª–µ–Ω!');
        form.reset();
        fileNameSpan.textContent = 'üìÅ –í—ã–±—Ä–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ';
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø–æ—Å—Ç–∞');
      }

      resetButton();
    });
  </script>
</body>
</html>
