<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–æ–∫—Ä–∞—â–∞—Ç–µ–ª—å —Å—Å—ã–ª–æ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #e60023;
      --bg: #f9f9f9;
      --text: #1a1a1a;
      --gray: #ccc;
      --radius: 12px;
      --transition: 0.25s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 30px;
      font-size: 28px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .input-wrapper {
      position: relative;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 14px 44px 14px 14px;
      font-size: 16px;
      border-radius: var(--radius);
      border: 1px solid var(--gray);
      transition: var(--transition);
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
    }

    .paste-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #555;
      display: none;
    }

    .paste-icon.visible {
      display: block;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 16px;
      font-size: 16px;
      border-radius: var(--radius);
      border: none;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background-color: #cc001f;
    }

    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner.active {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }

    .short-link {
      background: #f1f1f1;
      padding: 12px;
      border-radius: var(--radius);
      word-break: break-word;
      text-align: center;
      font-weight: 500;
      font-size: 16px;
      color: #1a1a1a;
      text-decoration: none;
    }

    .copy-btn {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .copy-btn:hover {
      background: #333;
    }

    .copied {
      color: green;
      font-size: 14px;
      text-align: center;
      margin-top: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .copied.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>–°–æ–∫—Ä–∞—â–∞—Ç–µ–ª—å —Å—Å—ã–ª–æ–∫</h1>

  <div class="container">
    <label for="linkInput">–í–∞—à–∞ —Å—Å—ã–ª–∫–∞:</label>
    <div class="input-wrapper">
      <input type="text" id="linkInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –∏–ª–∏ –≤–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É">
      <button class="paste-icon" id="pasteIconBtn" title="–í—Å—Ç–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É –∏–∑ –±—É—Ñ–µ—Ä–∞">üìã</button>
    </div>

    <button id="shortenBtn" onclick="shortenLink()">–°–æ–∫—Ä–∞—Ç–∏—Ç—å</button>

    <div class="spinner" id="spinner"></div>

    <div class="result" id="result" style="display: none;">
      <a class="short-link" id="shortLink" href="#" target="_blank" rel="noopener noreferrer"></a>
      <button class="copy-btn" onclick="copyToClipboard()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
      <div class="copied" id="copiedMsg">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!</div>
    </div>
  </div>

  <script>
    async function shortenLink() {
      const input = document.getElementById('linkInput');
      const originalUrl = input.value.trim();
      const resultBox = document.getElementById('result');
      const shortLinkBox = document.getElementById('shortLink');
      const copiedMsg = document.getElementById('copiedMsg');
      const spinner = document.getElementById('spinner');
      const button = document.getElementById('shortenBtn');

      resultBox.style.display = 'none';
      shortLinkBox.textContent = '';
      shortLinkBox.href = '#';
      copiedMsg.classList.remove('show');

      if (!originalUrl) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É.");
        return;
      }

      try {
        const url = new URL(originalUrl);
        const cleanedUrl = `${url.origin}${url.pathname}`;

        const redirectUrl = `https://clck.my?to=${encodeURIComponent(cleanedUrl)}`;

        button.style.display = 'none';
        spinner.classList.add('active');

        const response = await fetch("https://ali-short-proxy.onrender.com/shorten", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url: redirectUrl })
        });

        const data = await response.json();

        if (response.ok && data.url) {
          shortLinkBox.textContent = data.url;
          shortLinkBox.href = data.url;
        } else {
          shortLinkBox.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∫—Ä–∞—â–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏.";
          shortLinkBox.href = "#";
        }

        resultBox.style.display = 'flex';
      } catch (error) {
        console.error(error);
        alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Å—ã–ª–∫–∞.");
      } finally {
        spinner.classList.remove('active');
        button.style.display = 'block';
      }
    }

    function copyToClipboard() {
      const shortLink = document.getElementById('shortLink').textContent;
      const copiedMsg = document.getElementById('copiedMsg');

      navigator.clipboard.writeText(shortLink).then(() => {
        copiedMsg.classList.add('show');
        setTimeout(() => copiedMsg.classList.remove('show'), 2000);
      });
    }

    function isValidUrl(text) {
      try {
        const url = new URL(text);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    async function checkClipboard() {
      const pasteBtn = document.getElementById('pasteIconBtn');

      try {
        if (navigator.clipboard && navigator.clipboard.readText) {
          const text = await navigator.clipboard.readText();
          if (isValidUrl(text)) {
            pasteBtn.classList.add('visible');
            pasteBtn.dataset.clipboardUrl = text;
          }
        }
      } catch (err) {
        console.warn("Clipboard access denied or not available", err);
      }
    }

    function pasteFromClipboard() {
      const input = document.getElementById('linkInput');
      const pasteBtn = document.getElementById('pasteIconBtn');
      const url = pasteBtn.dataset.clipboardUrl;

      if (url) {
        input.value = url;
        pasteBtn.classList.remove('visible');
      }
    }

    document.getElementById('pasteIconBtn').addEventListener('click', pasteFromClipboard);
    window.addEventListener('DOMContentLoaded', checkClipboard);
  </script>

</body>
</html>
