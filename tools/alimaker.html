<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сокращатель AliExpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #d62828;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #d62828;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>AliExpress Сокращатель</h1>

  <label for="aliLink">Ссылка на товар AliExpress:</label>
  <input type="text" id="aliLink" placeholder="Вставьте ссылку на товар">

  <label for="apiKey">Ваш API-ключ:</label>
  <input type="text" id="apiKey" placeholder="Вставьте ваш API-ключ">

  <button onclick="shortenAliLink()">Сократить ссылку</button>

  <div class="result" id="result" style="display: none;"></div>

  <script>
    async function shortenAliLink() {
      const aliLink = document.getElementById('aliLink').value.trim();
      const apiKey = document.getElementById('apiKey').value.trim();

      const resultBox = document.getElementById('result');
      resultBox.style.display = 'none';
      resultBox.textContent = '';

      if (!aliLink || !apiKey) {
        alert("Пожалуйста, заполните оба поля.");
        return;
      }

      // Поддержка всех поддоменов aliexpress
      const regex = /(https:\/\/(?:[a-z]+\.)?aliexpress\.[a-z.]+)\/item\/(\d+)\.html/;
      const match = aliLink.match(regex);

      if (!match || !match[1] || !match[2]) {
        alert("Некорректная ссылка на товар AliExpress.");
        return;
      }

      const cleanLink = `${match[1]}/item/${match[2]}.html`;
      const redirectUrl = `https://clck.my?to=${encodeURIComponent(cleanLink)}`;

      try {
        const response = await fetch("https://api.clck.my/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-KEY": apiKey
          },
          body: JSON.stringify({ url: redirectUrl })
        });

        const data = await response.json();

        if (response.ok && data.url) {
          resultBox.textContent = `Короткая ссылка: ${data.url}`;
          resultBox.style.display = 'block';
        } else {
          resultBox.textContent = "Ошибка при сокращении ссылки.";
          resultBox.style.display = 'block';
        }

      } catch (error) {
        console.error(error);
        resultBox.textContent = "Произошла ошибка при соединении.";
        resultBox.style.display = 'block';
      }
    }
  </script>

</body>
</html>
