<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AliExpress Сокращатель</title>
  <style>
    :root {
      --primary-color: #ff4747;
      --background: #f9f9f9;
      --text-color: #333;
      --border-radius: 12px;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: var(--font-family);
      background: var(--background);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"] {
      padding: 14px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      width: 100%;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e03e3e;
    }

    .result {
      word-break: break-all;
      background: white;
      padding: 12px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .loading {
      text-align: center;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>AliExpress Сокращатель</h1>
  <div class="container">
    <input type="text" id="inputLink" placeholder="Вставьте ссылку на товар AliExpress">
    <button onclick="shortenLink()">Очистить и сократить</button>
    <div id="resultContainer" style="display: none;">
      <div class="result" id="shortLink"></div>
      <button onclick="copyToClipboard()">Скопировать</button>
    </div>
    <div class="loading" id="loading" style="display: none;">⏳ Обработка ссылки...</div>
  </div>

  <script>
    async function shortenLink() {
      const input = document.getElementById('inputLink').value.trim();
      const regex = /(https:\/\/(?:www\.)?aliexpress\.(?:com|ru|us|[a-z.]+))\/item\/(\d+)\.html/;
      const match = input.match(regex);

      if (!match || !match[1] || !match[2]) {
        alert("Пожалуйста, введите корректную ссылку на товар AliExpress.");
        return;
      }

      const cleanLink = `${match[1]}/item/${match[2]}.html`;
      const encodedLink = encodeURIComponent(cleanLink);
      const redirectedLink = `https://shopnow.pub/redirect/cpa/o/ruju3yaqqqfdnz0pranclxjcj4lqcgjc?to=${cleanLink}`;

      const payload = {
        urlContainer: [
          {
            url: redirectedLink,
            domainCutter: "ali.pub"
          }
        ]
      };

      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultContainer').style.display = 'none';

      try {
        const response = await fetch("https://app.epn.bz/link-reduction", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok && data.result && data.data?.attributes?.[0]?.result) {
          const finalLink = data.data.attributes[0].result;
          document.getElementById('shortLink').textContent = finalLink;
          document.getElementById('resultContainer').style.display = 'block';
        } else {
          alert("Ошибка при сокращении ссылки. Попробуйте позже.");
        }
      } catch (error) {
        console.error(error);
        alert("Произошла ошибка при соединении с сервером.");
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    function copyToClipboard() {
      const text = document.getElementById('shortLink').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Ссылка скопирована в буфер обмена!");
      }).catch(err => {
        alert("Ошибка при копировании: " + err);
      });
    }
  </script>
</body>
</html>
